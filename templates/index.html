{% extends 'base.html'%}

{%block content%}
<h1 align="center">Home page</h1>
<hr>
<p align="center"><a href="{%url 'crud_app:addd'%}">Add Data</a></p>
 <table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
{%for data in data%}
  <tr>
    <td>{{data.name}}</td>
    <td><a href="update/{{data.name}}"><button>Update</button></a></td></td>
    <td><a href="delete/{{data.name}}"><button>Delete</button></a></td></td>
  </tr>
{%endfor%}
  </table> 


{%endblock%}
